<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Cafe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>☕ My Cafe Menu</h1>
    <p>Welcome! Here are some of our best drinks & snacks.</p>
  </header>

  <main>
    <section class="menu">
      <div class="card">
        <img src="https://via.placeholder.com/200x150" alt="Latte">
        <h2>Latte</h2>
        <p>Creamy milk coffee with smooth foam.</p>
        <span class="price">RM 10.00</span>
      </div>

      <div class="card">
        <img src="https://via.placeholder.com/200x150" alt="Cappuccino">
        <h2>Cappuccino</h2>
        <p>Espresso with hot milk and steamed foam.</p>
        <span class="price">RM 12.00</span>
      </div>

      <div class="card">
        <img src="https://via.placeholder.com/200x150" alt="Cheesecake">
        <h2>Cheesecake</h2>
        <p>Rich & creamy, the perfect sweet treat.</p>
        <span class="price">RM 15.00</span>
      </div>
    </section>
  </main>

  <footer>
    <p>© 2025 My Cafe. All Rights Reserved.</p>
  </footer>
</body>
</html>
