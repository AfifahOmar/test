<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Cafe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>𐙚 ‧₊˚ ⋅ Cafe Menu ૮ ˶ᵔ ᵕ ᵔ˶ ა</h1>
    <p>Welcome (˶˃ ᵕ ˂˶) .ᐟ.ᐟ</p>
  </header>

  <!-- Slideshow -->
  <section class="slideshow">
    <div class="slides-wrapper">
      <div class="slides-track">
        <div class="slide"><img src="image/slide1.jpg" alt="Slide 1"></div>
        <div class="slide"><img src="image/slide2.jpg" alt="Slide 2"></div>
        <div class="slide"><img src="image/slide3.jpg" alt="Slide 3"></div>
        <div class="slide"><img src="image/slide4.jpg" alt="Slide 4"></div>
      </div>
    </div>

    <button class="prev" aria-label="Previous">&#10094;</button>
    <button class="next" aria-label="Next">&#10095;</button>

    <div class="dots-container">
      <button class="dot" aria-label="Slide 1"></button>
      <button class="dot" aria-label="Slide 2"></button>
      <button class="dot" aria-label="Slide 3"></button>
      <button class="dot" aria-label="Slide 4"></button>
    </div>
  </section>

  <main>
    <section class="menu">
      <!-- menu cards (kept short here) -->
      <div class="card">
        <img src="image/latte.png" alt="Latte">
        <h2>Latte</h2><p>Creamy milk coffee with smooth foam.</p><span class="price">RM 10.00</span>
      </div>
      <div class="card">
        <img src="image/cappuccino.png" alt="Cappuccino">
        <h2>Cappuccino</h2><p>Espresso with hot milk and steamed foam.</p><span class="price">RM 12.00</span>
      </div>
      <div class="card">
        <img src="image/americano.png" alt="Americano">
        <h2>Americano</h2><p>Bold espresso with hot water.</p><span class="price">RM 8.00</span>
      </div>
      <!-- add the rest of your cards here -->
    </section>
  </main>

  <footer>
    <p>© 2025 My Cafe. All Rights Reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
